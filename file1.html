<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
</head>
<body>
    <h1>Facebook Sign Up</h1>
    <form action="action.php" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </fieldset>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="iraq">Iraq</option>
            <option value="india">India</option>
            <option value="iran">Iran</option>
            <option value="pakistan">Pakistan</option>
            <option value="japan">Japan</option>
        </select>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <fieldset>
            <legend>Select Courses:</legend>
            <input type="checkbox" id="html" name="courses" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" id="bootstrap" name="courses" value="Bootstrap">
            <label for="bootstrap">Bootstrap</label>
            <input type="checkbox" id="css" name="courses" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="javascript" name="courses" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="python" name="courses" value="Python">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="python" name="courses" value="Python">
            <label for="python">Python</label>
        </fieldset>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
